<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <option class="person" value="sajjad">Sajjad</option>
                    <option class="person" value="akib">Akib</option>
                    <option class="person" value="sakib">Sakib</option>
                    <option class="person" value="afzal">Afzal</option>
                    <option class="person" value="jakir">Jakir</option>
                    <option class="person" value="rafat">Rafat</option>
                    <option class="person" value="labib">Labib</option>
                </select>
            </div>


            <div class="data-show">
                <p id="dataShow"></p>
            </div>
        </div>
    </section>

    <script src="./function.js"></script>
</body>

</html>
